<div class="favorites-page">
    <app-list-header [title]="'Tus favoritos'" icon="uil-heart"></app-list-header>
    <app-list-body [films]="favoriteMovies" (callbackShow)="toggleNotesForm($event)"></app-list-body>
    <app-note-form *ngIf="showNotesForm" (callbackData)="saveNotes($event)" ></app-note-form>
</div>
