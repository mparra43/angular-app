<div class="favorites-page">
    <app-dialog *ngIf="showConfirmation" text={{text}}></app-dialog>
    <app-list-header [title]="filmDetails.title" [img]="filmDetails.poster_path"></app-list-header>
    <div class="movie-details">
        <button (click)="toggleRatingForm()" class="rate-button">Calificar</button>
        <div *ngIf="showRatingForm" class="rating-form">
            <app-rating-form (callbackData)="rateFile($event)"></app-rating-form>
        </div>

        <div class="container-info">
            <div class="container-button">
                <button (click)="addMovieFavorite()" class="bottom" matTooltip="Este es el texto del tooltip" matTooltipPosition="below">
                    <i class="uil-heart-medical"></i>
                </button>
            </div>

            <div class="relative-info">
                <div>
                    <h2>Titulo original: {{filmDetails.original_title}}</h2>
                    <h4>{{filmDetails.status}}</h4>
                    <h5>Fecha de lanzamiento: {{filmDetails.release_date}}</h5>
                </div>
                <h4>Calificaci√≥n {{filmDetails.vote_average}}</h4>
            </div>
            <p>{{filmDetails.overview}}</p>
        </div>
    </div>
</div>
